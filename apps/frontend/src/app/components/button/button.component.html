<button
  [type]="type"
  [className]="
    'py-2
    px-3
    inline-flex
    items-center
    gap-x-2
    text-sm
    font-semibold
    rounded-lg
    border
    border-transparent
    bg-' +
    color +
    '-600
    text-white
    hover:bg-' +
    color +
    '-700
    disabled:opacity-50
    disabled:pointer-events-none
    dark:focus:outline-none
    dark:focus:ring-1
    dark:focus:ring-gray-600'
  "
  [disabled]="disabled"
>
  {{ text }}
</button>
