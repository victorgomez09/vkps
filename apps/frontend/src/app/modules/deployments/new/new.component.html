<div class="flex flex-col flex-1 w-full h-full sm:px-6">
  <h1 class="font-semibold text-xl">New deployment</h1>

  <div class="flex flex-col gap-2 mt-8">
    <div
      class="flex flex-col bg-white border shadow-sm rounded-xl p-4 gap-2 md:p-5 dark:bg-slate-900 dark:border-gray-700 dark:shadow-slate-700/[.7]"
    >
      <h3 class="text-lg text-gray-800 dark:text-white">Name</h3>

      <input
        type="text"
        class="py-3 px-4 block w-full border-gray-200 rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-slate-900 dark:border-gray-700 dark:text-gray-400 dark:focus:ring-gray-600"
        placeholder="This is placeholder"
      />
    </div>

    <div
      class="flex flex-col bg-white border shadow-sm rounded-xl p-4 gap-2 md:p-5 dark:bg-slate-900 dark:border-gray-700 dark:shadow-slate-700/[.7]"
    >
      <h3 class="text-lg text-gray-800 dark:text-white">Description</h3>

      <textarea
        type="text"
        class="py-3 px-4 block w-full border-gray-200 rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-slate-900 dark:border-gray-700 dark:text-gray-400 dark:focus:ring-gray-600"
        rows="3"
        placeholder="This is placeholder"
      ></textarea>
    </div>

    <div
      class="flex flex-col bg-white border shadow-sm rounded-xl p-4 gap-2 md:p-5 dark:bg-slate-900 dark:border-gray-700 dark:shadow-slate-700/[.7]"
    >
      <h3 class="text-lg text-gray-800 dark:text-white">Docker</h3>

      <div class="grid grid-cols-2 gap-2">
        <div>
          <label for="input-label" class="block text-sm font-medium mb-2 dark:text-white"
            >Image</label
          >
          <input
            type="text"
            class="py-3 px-4 block w-full border-gray-200 rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-slate-900 dark:border-gray-700 dark:text-gray-400 dark:focus:ring-gray-600"
            placeholder="This is placeholder"
          />
        </div>

        <div>
          <label for="input-label" class="block text-sm font-medium mb-2 dark:text-white"
            >Version</label
          >
          <input
            type="text"
            class="py-3 px-4 block w-full border-gray-200 rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-slate-900 dark:border-gray-700 dark:text-gray-400 dark:focus:ring-gray-600"
            placeholder="This is placeholder"
          />
        </div>
      </div>
    </div>
  </div>
</div>
