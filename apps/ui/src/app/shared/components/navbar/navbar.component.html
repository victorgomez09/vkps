<p-menubar styleClass="rounded-none shadow p-4">
  <ng-template pTemplate="start">
    <span class="font-bold mr-4">VKPS</span>
  </ng-template>

  <ng-template pTemplate="end">
    <p-dropdown
      [options]="themes"
      (onChange)="changeTheme($event.value)"
      optionLabel="name"
    ></p-dropdown>
  </ng-template>
</p-menubar>
