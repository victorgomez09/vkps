      >
        @for (theme of themes; track $index) {
        <label
          class="outline-base-content text-start"
          [attr.data-theme]="theme"
          data-act-class="[&_svg]:visible"
        >
          <span
            [attr.data-theme]="theme"
            class="bg-base-100 rounded-btn text-base-content block w-full cursor-pointer font-sans mb-2"
          >
            <!-- <span
                    [attr.data-theme]="theme"
										class="bg-base-100 rounded-btn text-base-content block w-full cursor-pointer font-sans"
									> -->

                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  viewBox="0 0 24 24"
                  fill="currentColor"
                  class="hidden h-3 w-3 shrink-0"
                >
                  <path d="M20.285 2l-11.285 11.567-5.286-5.011-3.714 3.716 9 8.728 15-15.285z" />
                </svg>
                <span class="flex-grow text-sm">
                  {{ theme }}
                </span>
                <span class="flex h-full shrink-0 flex-wrap gap-1">
                  <span class="bg-primary rounded-badge w-2"></span>
                  <span class="bg-secondary rounded-badge w-2"></span>
                  <span class="bg-accent rounded-badge w-2"></span>
                  <span class="bg-neutral rounded-badge w-2"></span>
                </span>
              </span>
            </span>
            <!-- </span> -->

            <input
              type="radio"
              name="theme-dropdown"
              class="theme-controller hidden"
              [ariaLabel]="theme"
              value="{{ theme }}"
            /> </span
