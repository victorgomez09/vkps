@defer (when deployment()) {
<div class="card flex-1 bg-base-200">
  <div class="card-body overflow-auto">
    @if (!deployment().workingReplicas) {
    <div class="hero w-full h-full">
      <div class="hero-content text-center">
        <div class="max-w-md">
          <h1 class="text-5xl font-bold">Nothing is not running</h1>
          <p class="py-6">Click the button below to start the deployment and see its status.</p>
          <button class="btn btn-primary" (click)="deploy()">Start</button>
        </div>
      </div>
    </div>
    }
  </div>
</div>
} @loading {
<app-loader />
} @error {
<p class="text-gray-500 dark:text-gray-400">Deployment not found</p>
}
